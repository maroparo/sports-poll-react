<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/css/flag-icon.css">
    <title>Glomo Test</title>
</head>
<body>
    <div class="container">
        <h2> Share your prediction for this match. </h2>
        <div class="icon-container">
            <div class="icon"><img src="media/football.png"></div>
        </div>
        <div class="country-container">
            <div class="country-flag flag-icon flag-icon-gr"></div>
            <div class="country-championship">Greek Cup</div>
        </div> 
        <div class="status-container">
            <div class="status">Playing Now</div>
        </div>
        <div class="stats-container">
            <div class="stats-home">
                <span class="stats-title">Chania FC</span>
                <span class="stats-odds">1.4</span>
            </div>
            <div class="stats-draw">
                <span class="stats-title">Draw</span>
                <span class="stats-odds">2.8</span>
            </div>
            <div class="stats-away">
                <span class="stats-title">Panthrakikos Komotini</span>
                <span class="stats-odds">5.6</span>
            </div>
        </div>                               
        <div class="date-container">
            <span class="date-title">14:20 24.08.2019</span>
        </div>                
    </div>
</body>
</html>
